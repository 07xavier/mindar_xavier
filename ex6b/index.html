<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida1" src="assets/github.jpg" >
      <img id="imgSortida2" src="assets/casadelsusto.jpg" >
      <img id="imgSortida3" src="assets/ex5b.png" >
      <img id="imgdali" src="assets/elefant.png" >
      <img id="imgfons" src="assets/sagrada_familia.jpg" >
      <a-asset-item id="puigdemont" src="assets/puigdemont/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>

      <a-sky src="#imgfons"></a-sky>
      <a-sphere position="-2.5 1 -15" radius="1"  src="#imgdali"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
      </a-sphere>
      <a-entity gltf-model="#puigdemont" position="0 -3.5 -5" scale="10.08 10.08 10.08"
                animation="property: position; dur: 2000; from: -5 -3.5 -20; to: -30 -3 -25; dir: alternate; loop: true">        
      </a-entity>
      <a-plane position="-5.5 0 0.5" src="#imgSortida1" rotation="0 90 0"  transparent="true" mylink="href: 
      https://07xavier.github.io/mindar_xavier/;"></a-plane>

      <a-plane position="-5.5 0 -2" src="#imgSortida2" rotation="0 90 0"  transparent="true" mylink="href: 
      https://07xavier.github.io/mindar_xavier/ex6/index.html;"></a-plane>

      <a-plane position="-5.5 0 -0.75" src="#imgSortida3" rotation="0 90 0"  transparent="true" mylink="href: 
      https://07xavier.github.io/mindar_xavier/ex5/index.html;"></a-plane>
    </a-scene>
  </body>
</html>
