
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>


  <body>
    <a-scene mindar-image="imageTargetSrc: castell1.mind, castell2.mind, torre1.mind, torre2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="wally" src="wally.png"></a-asset-item>
          <a-asset-item id="creu" src="creu.png"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: castell1.mind">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#wally" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: castell2.mind">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#creu" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: torre1.mind">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#creu" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: torre2.mind">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#creu" animation-mixer>
          </a-entity>
      </a-scene>
  </body>
</html>
