<html>
  <head>
    <title>ex5b</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse"></a-scene>
  <a-scene>
        <a-assets>
          <img id="fcb" src="fotos/fcb.jpg" />
          <img id="terra" src="fotos/terra.jpeg" />
          <img id="vitor1" src="fotos/vitor1.PNG" />        
          <img id="vitor2" src="fotos/vitor2.PNG" />            
          <img id="hector" src="fotos/hector.PNG" />
          <img id="vini" src="fotos/vini.jpeg" />
          <img id="cor" src="fotos/cor.jpg" />
          <img id="nano" src="fotos/nano.jpg" />
        </a-assets>
        
        <a-entity camera look-controls wasd-controls="false">
            <a-entity cursor="fuse: true; fuseTimeout: 2000"
                   position="0 0 -1"
                   geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                   material="color: red; shader: flat"
                   animation="property: components.material.material.color;
                         type: color;
                         to: white;
                         dur: 1000;
                         dir: alternate;
                         loop: true">
             </a-entity>

        <a-sky src="#fcb"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#terra"></a-plane>
        <a-box position="0 12 -30" rotation="0 0 0"  src="#vitor1" depth="4" height="6" width="6" ></a-box>
        <a-dodecahedron position="16 5 -25"rotation="0 30 0" radius="4" src="#nano"></a-dodecahedron>
        <a-sphere position="-16 5 -25" src="#vini" radius="4"></a-sphere>
        <a-box position="-8 5 -30" rotation="0 0 0"  src="#hector" depth="2" height="6" width="6"></a-box>
        <a-plane position="0 5 -30" rotation="0 0 0" width="15" height="15" src="#cor"  animation="
        property: scale; from: 1 1 1; to: 2 2 2; easing: easeInOutElastic; loop: true"></a-plane>
        <a-box position="8 5 -30" rotation="0 0 0"  src="#vitor2" depth="4" height="6" width="6"></a-box>
        </a-scene>
  </body>
</html>
